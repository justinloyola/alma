[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True

# Be more lenient with type checking
check_untyped_defs = True
disallow_incomplete_defs = False
disallow_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
no_implicit_reexport = True
strict_equality = True

# Ignore missing imports
ignore_missing_imports = True

# Ignore specific error codes
disable_error_code = misc, no-any-return, import

# Per-module options:
[mypy-magic.*]
ignore_missing_imports = True

[mypy-app.api.endpoints.leads]
check_untyped_defs = False

[mypy-app.repositories.base]
check_untyped_defs = False

# Ignore missing stubs for all third-party libraries
[mypy-*.*]
ignore_missing_imports = True

# Specific third-party libraries
[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True
